<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Temas
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable 
               mode="md"
               color="primary"
               (ionChange)="cambioCategoria($event)">
    <ion-segment-button
      mode="md"
      [value]="item"
      *ngFor="let item of categorias"
    >
      <ion-label text-capitalize>{{ item }}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>  

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando mas articulos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
