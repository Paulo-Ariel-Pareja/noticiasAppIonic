<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-slides [options]="sliderOpts"
              *ngIf="dataLocal.noticias.length === 0">
    <ion-slide>
      <ion-label>No hay ningun articulo favorito, por ahora...</ion-label>
    </ion-slide>
  </ion-slides>
  <app-noticias *ngIf="dataLocal.noticias.length > 0" [noticias]="dataLocal.noticias" [enFavoritos]="true"></app-noticias>
</ion-content>
